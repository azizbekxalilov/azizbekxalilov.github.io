<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechPoint Dashboard</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #00ff00;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 28px;
      text-align: center;
      color: #00ff00;
    }

    .section {
      width: 300px;
      padding: 15px;
      margin: 10px;
      background-color: #111;
      border: 2px solid #00ff00;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .section:hover {
      background-color: #00ff00;
      color: #000;
    }
  </style>
</head>

<body>
  <h1>TANLANG</h1>

  <div class="section" onclick="alert('📁 Fayllar bo‘limi')">📁 Fayllar</div>
  <div class="section" onclick="alert('🖼️ Rasmlar bo‘limi')">🖼️ Rasmlar</div>
  <div class="section" onclick="alert('🎥 Videolar bo‘limi')">🎥 Videolar</div>
  <div class="section" onclick="alert('🔐 Parollar bo‘limi')">🔐 Parollar</div>
</body>
</html>
